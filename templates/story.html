<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
</head>
<body>
    <h1>Your Story So Far</h1>
    <p>{{ narrative }}</p>

    <h2>What happens next?</h2>
    <form action="/story" method="post">
        <p>ðŸ“– <strong>Your Story So Far:</strong></p>
        <p>{{ narrative }}</p>
    
        <p><strong>Choose what happens next:</strong></p>
        {% for choice in choices %}
            <input type="radio" name="choice" value="{{ choice }}" required> {{ choice }} <br>
        {% endfor %}
    
        <button type="submit">Continue Story</button>
    </form>
    
    <!-- Display the story summary -->
    <p>{{ summary }}</p>
    
</body>
</html>
