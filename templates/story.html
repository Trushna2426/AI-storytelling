<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Interactive Story</title>
</head>
<body>
    <h2>Your Story So Far</h2>
    <p>{{ narrative }}</p>
    
    <h3>What do you do next?</h3>
    <form action="/story" method="post">
        {% for choice in choices %}
            <div>
                <input type="radio" id="choice{{ loop.index }}" name="choice" value="{{ choice }}" required>
                <label for="choice{{ loop.index }}">{{ choice }}</label>
            </div>
        {% endfor %}
        <button type="submit">Continue Story</button>
    </form>
    <br>
    <a href="/ending">Finish Story</a>
</body>
</html>
