<!DOCTYPE html>
<html>
<head>
    <title>AI Storytelling</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .story-container { max-width: 600px; margin: auto; }
        .choice-form { margin-top: 20px; }
        .choice-btn { display: block; margin: 5px 0; padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .choice-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="story-container">
        <h2>Your Story So Far:</h2>
        <p>{{ narrative }}</p>
        
        <h3>What happens next?</h3>
        <form class="choice-form" action="/story" method="POST">
            {% for choice in choices %}
                <button type="submit" name="choice" value="{{ choice }}" class="choice-btn">{{ choice }}</button>
            {% endfor %}
        </form>
    </div>
</body>
</html>
